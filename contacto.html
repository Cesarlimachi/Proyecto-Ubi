<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #e6eef6;
            border: 1px solid #333;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
        }

        .btn-dark-toggle {
            margin-left: 0.6rem;
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class=" container-fluid">
        <div class="row" id="navbar-container"></div>

        <div class="container py-5">
            <div class="row g-4 justify-content-center">
                <!-- Card 1 -->
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <img src="/img/whatsapp.png" class="card-img-top" alt="Imagen 1">
                        <div class="card-body">
                            <h5 class="card-title">Contacto de Referencia</h5>
                            <p class="card-text">
                                Contactanos con el boton de enlace
                            </p>
                            <a href="http://web.whatsapp.com" class="btn btn-success">whatsapp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleTema() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('darkToggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        }
    </script>
</body>

</html>
